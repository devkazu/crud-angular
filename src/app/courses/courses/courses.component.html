<mat-card class="card">
  <mat-toolbar color="primary">
    <span>Cursos Disponiveis</span>
  </mat-toolbar>
  <mat-table [dataSource]="courses" class="table mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Curso: </mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.category }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
